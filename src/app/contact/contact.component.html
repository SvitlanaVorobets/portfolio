<p class="title">Contact</p>
<div class="main__row">
    <form [formGroup]="formData">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name" autocomplete="off">
        </div>
        <div *ngIf="!name?.valid && (name?.dirty || name?.touched)">
            <div [hidden]="!name?.errors?.required" class="error">
                Name is required
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" formControlName="email">
        </div>
        <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
            <div [hidden]="!email?.errors?.required" class="error">
              Email is required
            </div>
            <div [hidden]="!email?.errors?.email" class="error">
              Invalid email id
            </div>
          </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" formControlName="body"></textarea>
        </div>
        <div *ngIf="!body?.valid && (body?.dirty ||body?.touched)">
            <div [hidden]="!body?.errors?.required" class="error">
              Message is required
            </div>
          </div>
        <div class="border-button"><button (click)="onSubmit()">Send</button></div>
    </form>
    <div class="line">
        <div class="d-flex mb-20">
            <hr class="first__line">
            <span>OR</span>
            <hr class="second__line">
        </div>
        <div class="d-flex">
            <img src="assets/img/phone.png" alt="">
            <p class="contact-info">0686975579</p>
        </div>
        <div class="d-flex">
            <img src="assets/img/mail.png" alt="">
            <p class="contact-info">vsvitlana11@gmail.com</p>
        </div>
        <div class="d-flex line__img">
            <a href="https://github.com/SvitlanaVorobets" target="_blank"><img src="assets/img/github.png" alt=""></a>
            <a href="https://t.me/svitlana_13" target="_blank"><img src="assets/img/telegram.png" alt=""></a>
            <a href="https://www.linkedin.com/in/svitlana-vorobets-a802b118a/" target="_blank"><img src="assets/img/linkedin.png" alt=""></a>
            <a href="https://www.instagram.com/vorobetsss_13/" target="_blank"><img src="assets/img/instagram.png" alt=""></a>
        </div>
    </div>
</div>
